{% extends 'base/base.html' %}

{% block title %}Login - Learning Path Generator{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                <div class="card-body">
                    <div id="alert-container"></div>
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="text" placeholder="Username" required />
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                            <label for="password">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="#">Forgot Password?</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="/register/">Need an account? Sign up!</a></div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="demo-login">Use Demo Credentials</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('demo-login').addEventListener('click', function() {
        document.getElementById('username').value = 'demo';
        document.getElementById('password').value = 'demo123456';
    });
});
</script>
{% endblock %}
